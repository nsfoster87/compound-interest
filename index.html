<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compound</title>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">Compound Interest Calculator</h1>
            <p class="text-center">Calculate your savings for any interest rate, deposit amount, and time frame</p>
        </div>

        <form action="" method="post" id="form">

            <div class="form-group">
                <label for="starting-amount">Starting Value:</label>
                <input type="number" min="0" class="form-control" placeholder="e.g. $10,000" id="starting-amount">
            </div>

            <div class="form-group">
                <label for="deposit-amount">Deposit Amount (Optional):</label>
                <input type="number" min="0" class="form-control" placeholder="e.g. $150.00" id="deposit-amount">
            </div>

            <div class="form-group">
                <div class="dropdown" id="deposit-interval" hidden=true>
                    <button id="dropdown-header" class="btn btn-secondary dropdown-toggle" type="button"
                        data-toggle="dropdown">
                        Monthly
                        <span class="caret"></span>
                    </button>
                    <ul id="dropdown-menu" class="dropdown-menu">
                        <li><a href="#">Daily</a></li>
                        <li><a href="#">Weekly</a></li>
                        <li><a href="#">Monthly</a></li>
                        <li><a href="#">Yearly</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="interest-rate">Interest Rate:</label>
                <input type="number" min="0" step="0.01" class="form-control" placeholder="e.g. 8.05%"
                    id="interest-rate">
            </div>

            <div class="form-group">
                <label for="time-frame">Time Frame:</label>
                <input type="number" min="0" class="form-control" placeholder="e.g. 12" id="time-frame">
            </div>

            <div class="form-group">
                <div class="dropdown" id="time-frame-dropdown">
                    <button id="time-frame-dropdown-header" class="btn btn-secondary dropdown-toggle" type="button"
                        data-toggle="dropdown">
                        Months
                        <span class="caret"></span>
                    </button>
                    <ul id="time-frame-dropdown-menu" class="dropdown-menu">
                        <li><a href="#">Days</a></li>
                        <li><a href="#">Weeks</a></li>
                        <li><a href="#">Months</a></li>
                        <li><a href="#">Years</a></li>
                    </ul>
                </div>
            </div>

            <div id="answer">

            </div>

            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>

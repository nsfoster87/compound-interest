<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compound</title>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="text-center">Compound Interest Calculator</h1>
            <p class="text-center">Calculate your savings for any interest rate, deposit amount, and time frame</p>
        </div>

        <form action="" method="post" id="form">
            <div class="form-group">
                <label for="deposit-amount">Weekly Deposit Amount:</label>
                <input type="number" min="0" class="form-control" id="deposit-amount">
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate (in decimal):</label>
                <input type="number" min="0.00" step="0.0001" class="form-control" id="interest-rate">
            </div>
            <div class="form-group">
                <label for="time-frame">Time Frame (in weeks):</label>
                <input type="number" min="0" class="form-control" id="time-frame">
            </div>
            <div id="answer">

            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
